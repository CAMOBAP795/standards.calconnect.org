      abstract: "This document was created by the USECASE Technical Committee of the Calendaring and Scheduling Consortium. The document lists use cases that utilize resources within the calendaring and scheduling application domain. We realize that some of the use cases presented may include workflow or ideas beyond what is offered by current calendaring and scheduling applications."
    - docidentifier: CC/Adv 0907:2009
      stage: published
      doctype: advisory
      revdate: 2009-06-10
      technical_committee: USECASE
      title: A Recommendation for Minimum Interoperability of Resource Information V1.0 (CD 0907)
      pdf: http://www.calconnect.org/pubdocs/CD0907%20A%20Recommendation%20for%20Minimum%20Interoperability%20of%20Resource%20Information%20V1.0.pdf
      abstract: "This document was created by the USECASE Technical Committee of the Calendaring and Scheduling Consortium. The document presents a recommendation for enhancing inter-operability of resources within the calendaring and scheduling application domain. Minimum interoperability is the basic level of functionality our collective experience tells us is necessary to have a useful system. The thrust of this effort is to enable resource inter-operability such that, when a described event contains resources, the recipient of that event is able to make practical use of the described resources; ideally the recipient should be so enabled regardless of whether the recipient is within the same calendaring domain. The resulting recommendations rely in part upon adoption of standards revisions that are in draft as of this writing."
