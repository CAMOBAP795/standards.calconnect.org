      pdf: http://www.calconnect.org/pubdocs/CD0611%20The%20Benefits%20of%20iCalendar%20for%20the%20Mobile%20Industry%20V1.0.pdf
      abstract: "This document, prepared by the Mobile Technical Committee, discusses the benefits and value of converting to the iCalendar specification from its early predecessor, vCalendar, still widely in use in the mobile and travel industries. The document draws upon results from the Mobile Calendaring Questionnaires conducted earlier this year by TC Mobile; see Mobile Calendaring Questionnaire V2 Results: CD 0609."
